<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Chat Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .chat-box {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #messages {
            height: 250px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #fafafa;
        }

        .msg-self {
            text-align: right;
            color: green;
            margin: 4px 0;
        }

        .msg-other {
            text-align: left;
            color: blue;
            margin: 4px 0;
        }

        input, button {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        #sendBox {
            display: none;
        }
    </style>
</head>
<body>

<div class="chat-box">
    <h3>WebSocket Chat</h3>

    <div id="connectBox">
        <input id="userId" type="number" placeholder="Ваш user_id">
        <button onclick="connect()">Подключиться</button>
    </div>

    <div id="sendBox">
        <p>Вы подключены как: <b id="me"></b></p>

        <div id="messages"></div>

        <input id="receiverId" type="number" placeholder="Отправить пользователю (user_id)">
        <input id="msg" type="text" placeholder="Сообщение...">
        <button onclick="sendMessage()">Отправить</button>
    </div>
</div>

<script>
    let ws;
    
    function connect() {
        const userId = document.getElementById("userId").value;
        if (!userId) return alert("Введите user_id");

        ws = new WebSocket(`ws://localhost:8000/ws/chat/${userId}`);

        ws.onopen = () => {
            document.getElementById("connectBox").style.display = "none";
            document.getElementById("sendBox").style.display = "block";
            document.getElementById("me").innerText = userId;
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const box = document.getElementById("messages");
            const div = document.createElement("div");
            div.className = "msg-other";
            div.textContent = `От ${data.from}: ${data.message}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        };

        ws.onclose = () => alert("Соединение закрыто");
    }

    function sendMessage() {
        const receiver = document.getElementById("receiverId").value;
        const message = document.getElementById("msg").value;

        if (!receiver || !message) return alert("Заполните поля");

        ws.send(JSON.stringify({
            to: Number(receiver),
            message: message
        }));

        const box = document.getElementById("messages");
        const div = document.createElement("div");
        div.className = "msg-self";
        div.textContent = `Вы → ${receiver}: ${message}`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;

        document.getElementById("msg").value = "";
    }
</script>

</body>
</html>
